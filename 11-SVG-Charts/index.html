<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/favicon2.ico">
    <link rel="stylesheet" href="style.css">
    <title>SVG Chart</title>
</head>

<body>
    <svg viewBox="0 0 200 100" id="chart" >
        <g transform="translate(0,100) scale(1,-1)" id="path-container">
            <path fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" id="line" />
        </g>
        <text text-anchor="middle" align-baseline="middle" x="100" y="50" class="loading">Loading...</text>
    </svg>
    <script src="./script.js"></script>
</body>

</html>
